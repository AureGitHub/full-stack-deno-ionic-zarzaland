
<ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-tab-bar slot="bottom">
  <ion-tab-button [selected]="buttonsTab['resumenxmes']"   (click)="buttonTab('resumenxmes')">
    <icon-remixicon [class]="'ri-line-chart-line'" ></icon-remixicon>
    Resumen X mes
  </ion-tab-button>
  <ion-tab-button [selected]="buttonsTab['fondosactivos']"    (click)="buttonTab('fondosactivos')">
    <icon-remixicon [class]="'ri-bar-chart-box-ai-fill'" ></icon-remixicon>
    Fondos Activos
  </ion-tab-button>
</ion-tab-bar>

<div *ngIf="buttonsTab['resumenxmes']">
<my-table
[loadOnInit]="true"
  [canAddEntity] ="user.isAdmin"
  [canUpdateEntity] ="user.isAdmin"
  [tableResult]="'resultWithoutEmpresa'"
  [tableResultCount]="'resultWithoutEmpresacount'"
  [dataFromOut]="resultWithoutEmpresa"
  [title]="'Resumen X mes'"
  [entityName]="entityName"
  [columns]="columnsWithout"
  [refresh]="tableRefresh"
  [withCache]="true" 
  (selecting)="selectingWithoutEmpresa($event)"
></my-table>
<my-table
[loadOnInit]="true"
  [canAddEntity] ="user.isAdmin"
  [canUpdateEntity] ="user.isAdmin"
  [tableResult]="'resultWithEmpresa'"
  [tableResultCount]="'resultWithEmpresacount'"
  [title]="'Resumen X Empresas'"
  [entityName]="entityName"
  [columns]="columns"
  [refresh]="tableRefresh"
  [dataFromOut]="resultWithEmpresa"
  [withCache]="true"
></my-table>
</div>

<div *ngIf="buttonsTab['fondosactivos']">
  <my-table
[loadOnInit]="true"
  [canAddEntity] ="user.isAdmin"
  [canUpdateEntity] ="user.isAdmin"
  [tableResult]="'resultFondosActivos'"
  [tableResultCount]="'resultFondosActivoscount'"
  [dataFromOut]="resultFondosActivos"
  [title]="'Activos'"
  [entityName]="entityName"
  [columns]="columnsFondosActivos"
  [refresh]="tableRefresh"
  [withCache]="true" 
></my-table>
  </div>
