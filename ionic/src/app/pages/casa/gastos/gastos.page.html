
<ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-grid class="router-outlet">

  <ion-row>
    <ion-col class="col-2">
      <ion-button [color]="addTipoGasto ? 'warning' : 'success' "    shape="round" size="small" (click)="addTipoGasto=!addTipoGasto" >
        <ion-icon  slot="start" name="cash-outline" ></ion-icon>  
      </ion-button>
    </ion-col>
    <ion-col class="col-3">
    </ion-col>
    <ion-col class="col-7">
    </ion-col>
  </ion-row>

  <ion-row *ngIf="addTipoGasto">
    <ion-col>
      <tc-tipos [entityName]="'casa/gasto_tipo'" [user]="user" [tableRefresh]="tableRefresh"></tc-tipos>
    </ion-col>
  </ion-row>
  <ion-row>

    <my-table
    [loadOnInit]="true"
      [canAddEntity] ="user.isAdmin"
      [canUpdateEntity] ="user.isAdmin"
      [title]="'Gastos'"
      [entityName]="entityName"
      [columns]="columns"
      [refresh]="tableRefresh"
      [withCache]="true"
    ></my-table>

  </ion-row>
</ion-grid>
