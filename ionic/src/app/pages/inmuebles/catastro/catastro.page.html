
<ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<div *ngIf="isLoading">
  <app-base-cargando [message]="'Cargando inmuebles...'"></app-base-cargando>
</div>
<div class="contenedor" *ngIf="!isLoading">
    <item-catastro *ngFor="let catastro of lstCatastro" [catastro]="catastro"></item-catastro>
</div>
